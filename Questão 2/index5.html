<body>
    <div class="data">
        <fieldset>
            <legend> <b>Data Atual</b></legend>
            <form name="formCalend" action="" method="post">
                Infome dia: <input type="text" id="fm_dia" placeholder="Digite aqui"> <br><br>
                Mês (1 a 12): <input type="text" id="fm_mes" placeholder="Digite aqui"> <br><br>
                Ano: <input type="text" id="fm_ano" placeholder="Digite aqui"><br><br>
                <input type="button" name="bt_entrar" id="botao" value="Confirmar" onclick="date()"/>
                <input type="reset" name="bt_cancelar" id="botao" value="Cancelar"/> 
        </fieldset>
        </form>
