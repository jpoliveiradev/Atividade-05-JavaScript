<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividade 05 Questão 03</title>
        <link rel="stylesheet" href="style5.css">
    </head>
    <body>
        <div class="taxa">
            <form name="formTaxa" action="">
                <fieldset>
                    <legend><b> Taxa de Natalidade/Mortalidade</b></legend>
                    <br>
                    <div class="inputTaxa">
                        <input type="text" name="lugar" id="lugar" class="inputUser" required>
                        <label for="lugar" class="labelInput">Infome qual cidade/estado</label>
                    </div>
                    <br><br>
                    <div class="inputTaxa">
                        <input type="text" name="criNascidas" id="criNascidas" class="inputUser" required>
                        <label for="criNascidas" class="labelInput">Infome a quantidade de crianças nascida</label>
                    </div>
                    <br><br>
                    <div class="inputTaxa">
                        <input type="text" name="obitos" id="obitos" class="inputUser" required>
                        <label for="obitos" class="labelInput">Infome o número de óbitos</label>
                    </div>
                    <br><br>
                    <div class="inputTaxa">
                        <input type="text" name="habitantes" id="habitantes" class="inputUser" required>
                        <label for="habitantes" class="labelInput">Infome o número de habitantes</label>
                    </div>
                    <br>
                    <input type="button" name="bt_entrar" id="botao" value="Confirmar" onclick="calcularTaxa()"/>
                    <input type="reset" name="bt_cancelar"  id="botao" value="Cancelar"/><br>
                </fieldset>
            </form>
        </div>
        <script type="text/javascript" src="./js05_Questao3.js"></script>
    </body>
</html>
